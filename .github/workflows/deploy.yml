name: Deploy to Hostinger

on:
  push:
    branches:
      - publish

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Prepare deployment
        run: |
          # Create a deployment directory with both dist and .htaccess
          mkdir -p deploy/react
          cp -r dist/* deploy/react/
          cp .htaccess deploy/.htaccess
          echo "âœ… Deployment directory prepared"
          ls -la deploy/
          ls -la deploy/react/

      - name: Validate SSH secrets
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "âŒ ERROR: SSH_PRIVATE_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_HOST }}" ]; then
            echo "âŒ ERROR: SSH_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_USER }}" ]; then
            echo "âŒ ERROR: SSH_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_DEPLOY_PATH }}" ]; then
            echo "âŒ ERROR: SSH_DEPLOY_PATH secret is not set"
            exit 1
          fi
          echo "âœ… All SSH secrets are configured"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          echo "âœ… SSH configured for ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}"

      - name: Deploy to Hostinger via rsync
        run: |
          rsync -avz --delete --ignore-times --no-perms --no-owner --no-group \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            deploy/react/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_DEPLOY_PATH }}/react/
          
          rsync -avz --ignore-times --no-perms --no-owner --no-group \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            deploy/.htaccess \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_DEPLOY_PATH }}/.htaccess
          
          echo "âœ… Files synced successfully (forced replacement)"

      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "ls -la ${{ secrets.SSH_DEPLOY_PATH }} && ls -la ${{ secrets.SSH_DEPLOY_PATH }}/react/"
          echo "âœ… Deployment verified"

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/id_rsa

      - name: Deployment complete
        run: |
          echo "âœ… Deployment successful!"
          echo "ðŸš€ Your app is now live at https://resonancerehab.in"
