name: Deploy to Hostinger

on:
  push:
    branches:
      - publish

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Prepare deployment
        run: |
          # Copy build files and .htaccess
          mkdir -p deploy/react
          cp -r dist/* deploy/react/
          cp .htaccess deploy/.htaccess
          echo "âœ… Deployment directory prepared"
          ls -la deploy/

      - name: Deploy React app to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/react/
          server-dir: /public_html/react/
          state-name: .ftp-deploy-sync-state-react.json
          dangerous-clean-slate: false
          log-level: verbose

      - name: Deploy .htaccess to root via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: /public_html/
          state-name: .ftp-deploy-sync-state-htaccess.json
          dangerous-clean-slate: false
          log-level: verbose
          exclude: |
            react/**

      - name: Deployment complete
        run: |
          echo "âœ… Deployment successful!"
          echo "ðŸš€ Your app is now live at https://resonancerehab.in"
